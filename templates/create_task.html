<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="nav-links" style="text-align: center; margin-bottom: 20px;">
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('get_tasks') }}">View All Tasks</a> |
        <a href="{{ url_for('profile') }}">Profile</a> |
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>

    <div class="container" style="max-width: 600px;">
        <h1>Create a New Task</h1>
        <form action="{{ url_for('create_task') }}" method="POST">
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="due_date">Due Date and Time:</label>
            <input type="datetime-local" id="due_date" name="due_date" required>

            <label for="recurring_pattern">Recurring Pattern:</label>
            <select id="recurring_pattern" name="recurring_pattern_id">
                <option value="">No Recurrence</option>
                {% for pattern in patterns %}
                    <option value="{{ pattern.Id }}">{{ pattern.RecurringType }} (Separation: {{ pattern.SeparationCount }})</option>
                {% endfor %}
            </select>

            <button type="submit">Add Task</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
