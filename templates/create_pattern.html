<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recurring Pattern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --text-color: #333;
            --container-bg: #ffffff;
            --input-border: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .top-nav {
            max-width: 800px;
            margin: 0 auto 20px auto;
            text-align: center;
        }
        
        .top-nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .top-nav a:hover {
            background-color: #e9e3ff;
        }
        .top-nav a.logout {
            color: var(--error-color);
        }
        .top-nav a.logout:hover {
            background-color: #fce8eA;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }

        button[type="submit"] {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .flashes {
            list-style: none;
            padding: 15px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            color: #fff;
        }
        .flashes li { margin: 0; padding: 10px; border-radius: 5px; }
        .flashes .success { background-color: var(--success-color); }
        .flashes .error { background-color: var(--error-color); }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

     <div class="top-nav">
        <a href="/">Home</a> |
        <a href="/recurring_patterns">View All Patterns</a> |
        <a href="/profile">Profile</a> |
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="container">
        <h1>Create a New Recurring Pattern</h1>
        <form action="/create_pattern" method="POST">
            <label for="recurring_type">Recurring Type:</label>
            <select id="recurring_type" name="recurring_type" required>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>

            <label for="separation_count">Separation Count:</label>
            <input type="number" id="separation_count" name="separation_count" value="1" min="1" required>

            <label for="day_of_week">Day of Week (for Weekly):</label>
            <input type="text" id="day_of_week" name="day_of_week" placeholder="e.g., Monday, Tuesday">

            <label for="day_of_month">Day of Month (for Monthly):</label>
            <input type="number" id="day_of_month" name="day_of_month" min="1" max="31">

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <button type="submit">Create Pattern</button>
        </form>
    </div>
</body>
</html>
