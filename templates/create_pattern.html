<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recurring Pattern</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h1>Create a New Recurring Pattern</h1>
        <form action="{{ url_for('create_pattern') }}" method="POST">
            <label for="recurring_type">Recurring Type:</label>
            <select id="recurring_type" name="recurring_type" required>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>

            <div id="day_of_week_field">
                <label for="day_of_week">Day of Week (for Weekly):</label>
                <input type="text" id="day_of_week" name="day_of_week" placeholder="e.g., Monday, Tuesday">
            </div>

            <div id="day_of_month_field">
                <label for="day_of_month">Day of Month (for Monthly):</label>
                <input type="number" id="day_of_month" name="day_of_month" min="1" max="31">
            </div>

            <label for="separation_count">Separation Count:</label>
            <input type="number" id="separation_count" name="separation_count" value="1" min="1" required>
            
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <button type="submit">Create Pattern</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
