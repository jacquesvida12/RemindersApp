<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --text-color: #333;
            --container-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.8em;
            font-weight: 700;
        }

        img.avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        p.username {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #555;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .button-style {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .button-style:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .nav-links {
            text-align: center;
            margin-top: 25px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-links a.logout {
            background-color: rgba(220, 53, 69, 0.8);
        }
        .nav-links a.logout:hover {
            background-color: rgba(220, 53, 69, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <img src="{{ g.user.ProfilePictureUrl or url_for('static', filename='images/default_avatar.png') }}" alt="User Avatar" class="avatar">
        <p class="username">Username: {{ g.user.Username }}</p>

        <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Update Avatar:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit" class="button-style">Upload</button>
        </form>
    </div>
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Back to Home</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
</body>
</html>
